<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header" >
      <h1 class="heading" >Sorting Visualizer</h1>

      <div class="table">
        <div class="functionality">
          <h3>Speed</h3>
          <input class="slider" type="range" min="1" max="20" value="10">
        </div>

        <div class="btn-div">
          <button class="btn bubble" type="button" name="button">Bubble Sort</button>
          <button class="btn insertion" type="button" name="button">Insertion Sort</button>
          <button class="btn merge" type="button" name="button">Merge Sort</button>
          <button class="btn heap" type="button" name="button">Heap Sort</button>
        </div>
      </div>

    </div>

    <div class="container" >

    </div>

    <script src="index.js" charset="utf-8"></script>
    <script src="bubble.js" charset="utf-8"></script>
    <script src="insertion_sort.js" charset="utf-8"></script>
  </body>
</html>
